<!DOCTYPE html>
<html>

<head>
    <title>My first website</title>
</head>

<body>

    <h4>Unordered List</h4>
    <ul>
        <li>pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>toppings</li>
        <li>toppings
            <ul>
                <li>pepperoni</li>
                <li>pepperoni</li>
            </ul>
        </li>

    </ul>

    <h4>Ordered List</h4>
    <ol type="A">
        <!--ol type하면 번호 변경-->
        <!--ol 번호 매기기-->
        <li>eat breakfast</li>
        <li>take shower</li>
        <li>leave for work</li>
    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <!--왼쪽으로-->
        <dd>This adds structure to a webpage</dd>
        <!--가운데 정렬-->
        <dt>CSS</dt>
        <dd>This adds style to a webpage </dd>
    </dl>
</body>

</html>
