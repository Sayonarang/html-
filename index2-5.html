<!DOCTYPE html>
<html>

<head>
    <title>My first website</title>
</head>

<body>

    <p>This is normal text</p>
    <p>This is <b>normal</b> text</p>
    <!--b 굵게-->
    <p>This is <i>normal</i> text</p>
    <!--i 기울기-->
    <p>This is <big>normal</big> text</p>
    <!--크게-->
    <p>This is <small>normal</small> text</p>
    <!--작게-->
    <p>This is <sub>normal</sub> text</p>
    <!--글자 아래-->
    <p>This is <sup>normal</sup> text</p>
    <!--글자 위에-->
    <p>This is <ins>normal</ins> text</p>
    <!--글자 밑줄 강조-->
    <p>This is <del>normal</del> text</p>
    <!--글자 삭제-->
    <p>This is <mark>normal</mark> text</p>
    <!--글자 표시 태그-->

    <!-- b 크게 i 기울기 big 크게 small 작게 sub 아래로 sup 위로 
        ins 글자 밑줄 del 글자 삭제 mark 글자 태그 표시 -->

</body>

</html>
